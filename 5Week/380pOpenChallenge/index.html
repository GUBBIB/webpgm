<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>갬블링 게임</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h3>갬블링 게임</h3>
    <p>각 숫자를 클릭하면 0에서 2사이의 난수로 바뀝니다. 모두 같은 수가 나오면 승리합니다.</p>
    <hr>
    <table>
        <tr>
            <td id="one" onclick="numChange(event)">0</td>
            <td id="two" onclick="numChange(event)">0</td>
            <td id="three" onclick="numChange(event)">0</td>
        </tr>
    </table>

    <div id="msg" onclick="reset()"></div>
    <script src="script.js"></script>
</body>
</html>
