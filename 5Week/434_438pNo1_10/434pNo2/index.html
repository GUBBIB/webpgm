<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>라이도 버튼과 이미지 출력</title>
</head>
<body>
    <h3>라디오 버튼을 클릭하면 이미지를 출력합니다.</h3>
    <hr>
    <form>
        <label><input type="radio" name="fruit" value="banana" onchange="changeImg()">바나나</label>
        <label><input type="radio" name="fruit" value="mango" onchange="changeImg()">망고</label>
        <label><input type="radio" name="fruit" value="apple" onchange="changeImg()" checked>사과</label>
    </form>
    <img src="img/apple.png" alt="" id="fruitImg">

    <script>

        function changeImg(){
            let found = null;
            let iFruit = document.getElementsByName("fruit");

            for(let i=0; i<iFruit.length; i++){
                if(iFruit[i].checked == true){
                    found = iFruit[i];
                }
            }

            let img = document.getElementById("fruitImg");
            img.src = "img/" + found.value + ".png";
        }
    </script>
</body>
</html>
