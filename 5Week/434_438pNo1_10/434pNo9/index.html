<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onmousover과 onmouseout</title>
</head>
<body onload="init()">
    <h3>아잉템에 마우스를 올리면 설명 출력</h3>
    <hr>
    <p>여름 방학 때 하고 싶은 것들</p>
    <ul>
        <li id="0">자전거로 대한민국 일주</li>
        <li id="1">책 100권 읽기</li>
        <li id="2">철인 3종 경기 준비</li>
        <li id="3">자바스크립트 정복</li>
    </ul>
    <div id="div" style="position: absolute"></div>

    <script>
        let text = [
            "빨간 자전거를 타고 서울, 대전, 대구, 부산 찍고, 목포, 인천을 거쳐 달린다", 
            "책 100권을 읽었다.",
            "수영하고 자전거 타고 뛰기",
            "백준 사이트를 이용하여 문제 풀기"
        ]
        let div;

        function init(){
            div = document.getElementById("div");

            let liArr = document.getElementsByTagName("li");
            for(let i=0; i<liArr.length; i++){
                liArr[i].addEventListener("mouseover", over, false);
                liArr[i].addEventListener("mouseout", hideDiv, false);
            }
        }

        function over(e){
            let n = 0;
            switch(e.target.id){
                case "0":
                    n=0;
                    break;
                
                case "1":
                    n=1;
                    break;
                
                case "2":
                    n=2;
                    break;

                case "3":
                    n=3;
                    break;
            }
            setDiv(text[n], e);
        }

        function setDiv(text, e){
            div.innerHTML = text;
            div.style.left = e.clientX + "px";
            div.style.top = e.clientY + "px";
            div.style.border = "1px solid yellowgreen";
            div.style.background = "aliceblue";
            div.style.visibility = "visible";
            div.style.width = "200px";
            div.style.height = "80px";
        }
        
        function hideDiv(){
            div.style.visibility = "hidden";
        }
    </script>
</body>
</html>
