<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>소프트웨어 기술 선호에 관한 설문</title>
</head>
<body>
    <header>
        <h1>설문지</h1>
        <p>소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.</p>
        <hr>
    </header>
    <section>
        <form>
            학년 
            <input type="radio" name="grade" value="1" checked>1학년
            <input type="radio" name="grade" value="2">2학년
            <input type="radio" name="grade" value="3">3학년
            <input type="radio" name="grade" value="4">4학년
            <br><br>

            성별
            <input type="radio" name="sex">남
            <input type="radio" name="sex">여
            <br><br>

            관심 분야
            <select name="interest">
                <option value="모바일 소프트웨어" selected>모바일 소프트웨어</option>
                <option value="프론트엔드">프론트엔드</option>
                <option value="백엔드">백엔드</option>
                <option value="풀스택">풀스택</option>
                <option value="데이터베이스 관리자">데이터베이스 관리자</option>
            </select>            
            <br><br>

            진로
            <input type="checkbox" name="future" checked>개발
            <input type="checkbox" name="future">기획
            <input type="checkbox" name="future">영업
            <input type="checkbox" name="future">창업
            <br><br>

            남기고 싶은 말<br>
            <textarea cols="50" rows="10" placeholder="글을 남겨주세요"></textarea>
        </form>
    </section>
    <footer>
        <p>
            Copyright 2022 by Kitae
        </p>
    </footer>
</body>
</html>
