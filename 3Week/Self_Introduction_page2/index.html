<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <section id="header">
            <h1>SIRINI</h1>
            <nav>
                <ul>
                    <li><a href="#">첫화면</a></li>
                    <li><a href="#">웹사이트</a></li>
                    <li><a href="#">블로그</a></li>
                    <li><a href="#">트위터</a></li>
                    <li><a href="#">페이스북</a></li>
                    <li><a href="#">이메일</a></li>
                </ul>
            </nav>
        </section>

        <section id="intro">
            <h1>장문용 소개 페이지</h1>
            <h2>만나서 반갑습니다! 이 페이지는 저를 소개하는 페이지입니다! 
                이 페이지는 HTML5 기반으로 제작되었으며, 예제용으로 작성되었습니다.
                아직까지 계속 작업중입니다. 
                현재 진행상태는 <progress id="nowStep" value="35" max="100">35%</progress> 입니다. 
                감사합니다!</h2>
        </section>

        <div id="mainContent">
            <div id="wrap">
                <div id="basicInfo">
                    <section>
                        <h2>기본정보</h2>
                        <ul>
                            <li>대진전자통신고 졸업</li>
                            <li>경성대학교 소프트웨어학과 21학번</li>
                        </ul>
                    </section>
                </div>
                <div id="techLog">
                    <section>
                        <h2>개발이력</h2>
                        <ul>
                            <li>1</li>
                            <li>2</li>
                            <li>3</li>
                        </ul>
                    </section>
                </div>
            </div>
            <figure id="myPhoto">
                <img src="fig/">
                <figcaption>장문용 사진</figcaption>
            </figure>
        </div>
    
    </div>
</body>
</html>
