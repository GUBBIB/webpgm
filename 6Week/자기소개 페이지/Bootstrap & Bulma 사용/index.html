<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자기소개 페이지</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bulma CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .section {
            padding: 50px 0;
        }
        .navbar {
            background-color: #7952b3;
        }
        .navbar-item, .navbar-brand {
            color: white;
            font-weight: bold;
        }
        .box {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .title {
            color: #7952b3;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand" href="#">내 웹사이트</a>
            <div class="d-flex">
                <a class="navbar-item" href="#home">홈</a>
                <a class="navbar-item" href="#about">자기소개</a>
                <a class="navbar-item" href="#education">학업 경력</a>
                <a class="navbar-item" href="#hobbies">취미</a>
                <a class="navbar-item" href="#contact">연락처</a>
            </div>
        </div>
    </nav>

    <!-- Home Section -->
    <section id="home" class="section">
        <div class="container">
            <div class="box">
                <h2 class="title is-3">홈</h2>
                <p>안녕하세요! 저에 대해 소개하는 자기소개 페이지입니다. 아래 섹션에서 저에 대한 다양한 정보를 확인하세요.</p>
            </div>
        </div>
    </section>

    <!-- About Section -->
    <section id="about" class="section">
        <div class="container">
            <div class="box">
                <h2 class="title is-3">자기소개</h2>
                <p>저는 대학교 2학년에 재학 중이며, 열정적으로 학업과 다양한 활동에 임하고 있습니다.</p>
            </div>
        </div>
    </section>

    <!-- Education Section -->
    <section id="education" class="section">
        <div class="container">
            <div class="box">
                <h2 class="title is-3">학업 경력</h2>
                <p>대학교에서 [전공 이름]을 공부하고 있으며, 여러 프로젝트와 과제를 통해 지식을 쌓아가고 있습니다.</p>
            </div>
        </div>
    </section>

    <!-- Hobbies Section -->
    <section id="hobbies" class="section">
        <div class="container">
            <div class="box">
                <h2 class="title is-3">취미</h2>
                <ul class="list-unstyled">
                    <li>코딩</li>
                    <li>책 읽기</li>
                    <li>여행</li>
                    <li>운동</li>
                </ul>
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="section">
        <div class="container">
            <div class="box">
                <h2 class="title is-3">연락처</h2>
                <p>이메일: <a href="#">example@example.com</a></p>
                <p>전화번호: 010-1234-5678</p>
            </div>
        </div>
    </section>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
