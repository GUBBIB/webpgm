<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 소개</title>
    <script>
        function show() {
            document.getElementById("picture").src = "tbfpr.jpg";
        }
        function hide() {
            document.getElementById("picture").src="";
        }
    </script>
    <style>
        body {
            background-color: lavender;
            color :green;
            margin-left : 40px; margin-right: 40px;
        }
        h3 {
            text-align: center;
            color: blue;
        }
        hr {
            height: 5px;
            border: solid grey;
            background-color: grey;
        }
        span {
            font-size : 16px;
            color : darkred;
        }
    </style>
</head>
<body>
    <div onmouseover="show()" onmouseout="hide()">
        <h3>슈렉</h3>
    </div>
    <hr>
    <div><img src="" id="picture"></div>
    저는 대한민국에서 태어나서 컴퓨터 공학을 전공하는 학생입니다. 제가 제일 좋아하는 과목은 <span>웹 프로그래밍</span>이고, 그중에서도 <span>자바스크립트</span>를 제일 잘합니다.
</body>
</html>
