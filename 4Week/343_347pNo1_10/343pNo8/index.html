<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math.random()으로 랜덤한 색 만들기</title>
    <style>
        div {
            display: inline-block;
            width: 150px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h3>16개의 랜덤한 색 만들기</h3>
    <hr>

    <script>
        function rand(){
            return Math.floor(Math.random()*255);
        }
    </script>
    <script>
        for(let i=0; i<16; i++){
            let r = rand(), g = rand(), b = rand();
            document.write("<div style='background-color: rgb("+r+", "+g+", "+b+")'>");
            document.write("rgb("+r+", "+g+", "+b+")</div>")
        }
    </script>
</body>
</html>
