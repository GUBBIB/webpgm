<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>난수</title>
</head>
<body>
    <h3>난수 10개 생성</h3>
    <hr>

    <!-- 합병정렬 이용 -->
    <script>
        function merge(n, start1, end1, start2, end2){
            let i = start1; let j = start2; 
            let k = 0; let x = new Array(end2 - start1 + 1);
            while(i <= end1 && j <= end2){
                if(n[i] < n[j]) {
                    x[k++] = n[i++]; 
                }
                else {
                    x[k++] = n[j++];
                }
            }
            while(i <= end1){
                x[k++] = n[i++]; 
            }
            while(j <= end2){
                x[k++] = n[j++];
            }
            for(let t=0; t<x.length; t++){
                n[start1 + t] = x[t];
            }
        }

        function mergeSort(n, start, end){
            if(start >= end) return;
            let m = parseInt(start + (end - start)/2);
            mergeSort(n, start, m);
            mergeSort(n, m+1, end);
            merge(n, start, m, m+1, end);
        }
    </script>

    <script>
        let n= [];
        let max = 0;
        for (let i=0; i<10; i++){
            n[i] = Math.floor((Math.random() * 100)+1);
            if(n[i] > max) max = n[i];
        }

        for(let i=0; i<10; i++){
            document.write(n[i] + " ");
        }
        document.write("<hr>");
        document.write("제일 큰 수는 " + max);
        document.write("<hr>");

        mergeSort(n, 0, n.length-1);

        for(let i=0; i<10; i++){
            document.write(n[i] + " ");
        }

    </script>
</body>
</html>
