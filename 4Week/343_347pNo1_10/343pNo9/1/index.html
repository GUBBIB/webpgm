<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>book 객체 만들기</title>
</head>
<body>
    <h3>book 객체 만들기</h3>
    <hr>

    <script>
        function toString() {
            document.write("book : "+ book1.name1 + ", "+ book1.name2 + ", "+ book1.price);
        }

        //new object()
        let book1 = new Object();
        book1.name1 = "HTML5";
        book1.name2 = "황기태";
        book1.price = 20000;
        book1.toString = toString;
        
    </script>
    <script>
        book1.toString();
    </script>    
</body>
</html>
