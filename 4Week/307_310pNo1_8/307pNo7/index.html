<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>큰 자리수와 낮은 자리수</title>
</head>
<body>
    <h3>큰 자리수와 낮은자리수 같은지 비교</h3>
    <hr>

    <script>
        let num = prompt("숫자 입력", 0);
        
        if(isFinite(num)){
            let number = parseInt(num);
            if(number > 0){
                let max = number % 10;
                let min = 0;
                while(number != 0){
                    min = number % 10;
                    number = Math.floor(number/10);
                }
                if(max == min){
                    document.write(num + ": 같음");
                } else {
                    document.write(num + ": 다름");
                }
            }
            else if(number < 0) {
                let number = parseInt(num) * -1;

                let max = number % 10;
                let min = 0;
                while(number != 0){
                    min = number % 10;
                    number = Math.floor(number/10);
                }
                if(max == min){
                    document.write(num + ": 같음");
                } else {
                    document.write(num + ": 다름");
                }
            } else {
                document.write(num +": " + num + "입니다.");
            }
        } else {
            document.write("숫자가 아님");
        }


    </script>
</body>
</html>
