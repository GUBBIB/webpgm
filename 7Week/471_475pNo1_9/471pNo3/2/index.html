<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사이트 접속</title>
    <script>
        function list(select){
            let index = select.selectedIndex;
            let site = select.options[index].value;
            window.open(site, "myWin", "left=500, top=400, width=500, height=500");
        }
    </script>
</head>
<body>
    <h3>옵션 선택으로 사이트 접속</h3>
    옵션 선택 마다 새 윈도우에 접속합니다.
    <hr>
    
    <form>
        <p>접속할 사이트</p>
        <select onchange="list(this)">
            <option value="https://www.naver.com">네이버</option>
            <option value="https://www.google.com">구글</option>
            <option value="https://www.oracle.com">오라클</option>
        </select>
    </form>

    
</body>
</html>
